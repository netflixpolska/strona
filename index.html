<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>7</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: red;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
  font-size: 320px;
}
a {
  color: red;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div id="timer">--:--:--</div>

<script>
const target = new Date(2026, 0, 7, 2, 0, 0).getTime();
const timer = document.getElementById("timer");

function tick() {
  const diff = target - Date.now();

  if (diff <= 0) {
    // po osiągnięciu zera wyświetlamy link do Twittera
    timer.innerHTML = '<a href="https://x.com/infekcik/status/2008575138380517536" target="_blank">Sezon 5 Odcinek 9 | Koniec?</a>';
    return;
  }

  const h = Math.floor(diff / 3600000);
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;

  timer.textContent =
    h.toString().padStart(2,"0") + ":" +
    m.toString().padStart(2,"0") + ":" +
    s.toString().padStart(2,"0");
}

setInterval(tick, 1000);
tick();
</script>

</body>
</html>
